<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Royal | Premium Dashboard</title>
    <!-- Import Google Fonts untuk kesan Elegan & Canggih -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --bg-card: rgba(20, 20, 25, 0.4);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #f8f9fa;
            --text-secondary: #9ca3af;
            
            /* Palette Elegan: Gold & Deep Blue */
            --gold-accent: #d4af37; /* Metallic Gold */
            --gold-glow: rgba(212, 175, 55, 0.2);
            --success-soft: #10b981; 
            --danger-soft: #ef4444;

            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Outfit', sans-serif;
            --font-mono: 'Space Grotesk', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-deep);
            /* Subtle Gradient Background */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(20, 20, 30, 0.8), transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(40, 30, 50, 0.5), transparent 50%);
            color: var(--text-primary);
            font-family: var(--font-sans);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- SCROLLBAR CUSTOM --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- UTILITIES --- */
        .container { max-width: 1300px; margin: 0 auto; padding: 40px 20px; }

        /* --- HEADER --- */
        header {
            margin-bottom: 50px;
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .brand span {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--gold-accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            display: block;
            margin-top: 5px;
        }

        .current-date {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
            border: 1px solid var(--border-glass);
            padding: 8px 16px;
            border-radius: 50px;
        }

        /* --- STATS CARDS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            padding: 30px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27);
        }

        .stat-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.15); }

        /* Glow effect on card */
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100px; height: 100px;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            opacity: 0.5;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .stat-label { color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; }
        
        .stat-value {
            font-family: var(--font-mono);
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--text-primary);
        }

        .stat-value.gold { color: var(--gold-accent); text-shadow: 0 0 20px var(--gold-glow); }
        .stat-value.success { color: var(--success-soft); }
        .stat-value.danger { color: var(--danger-soft); }

        /* --- MAIN DASHBOARD --- */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 1000px) {
            .dashboard-layout { grid-template-columns: 1fr; }
        }

        /* --- FORM SECTION (Glass Panel) --- */
        .panel {
            background: linear-gradient(160deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 35px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .panel-header {
            margin-bottom: 30px;
            font-family: var(--font-serif);
            font-size: 1.4rem;
            color: var(--gold-accent);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px;
        }

        .input-group { margin-bottom: 24px; position: relative; }
        
        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input, select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass);
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            font-family: var(--font-mono);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--gold-accent);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            background: rgba(0,0,0,0.5);
        }

        /* Total Display */
        .total-display-box {
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.1), rgba(0,0,0,0));
            border: 1px solid var(--gold-glow);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .total-label { font-size: 0.8rem; color: var(--text-secondary); }
        .total-amount { 
            font-family: var(--font-mono); 
            font-size: 2rem; 
            color: var(--gold-accent); 
            font-weight: 600;
        }

        /* Elegant Switch Toggle */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid var(--border-glass);
            cursor: pointer;
        }

        .toggle-status { font-weight: 500; font-size: 0.95rem; }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #2d2d2d;
            transition: .4s;
            border-radius: 34px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background-color: white;
            transition: .4s; border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--gold-accent); border-color: var(--gold-accent); }
        input:checked + .slider:before { transform: translateX(24px); background-color: #000; }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: var(--text-primary);
            color: #000;
            font-weight: 600;
            font-family: var(--font-sans);
            letter-spacing: 1px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: var(--gold-accent);
            box-shadow: 0 0 20px var(--gold-glow);
            transform: scale(1.01);
        }

        /* --- TABLE SECTION --- */
        .table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        
        .filter-group { display: flex; gap: 10px; }
        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: var(--text-secondary);
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-color: rgba(255,255,255,0.3);
        }

        .table-container { overflow-x: auto; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        
        th {
            text-align: left;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-glass);
        }

        td {
            background: rgba(255,255,255,0.02);
            padding: 18px 15px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.95rem;
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
        }
        
        tr:hover td {
            background: rgba(255,255,255,0.04);
            border-color: rgba(255,255,255,0.05);
        }

        /* Rounded corners for table rows */
        td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; text-align: center; }

        .status-pill {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: var(--font-sans);
            text-transform: uppercase;
        }
        .status-paid { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }
        .status-unpaid { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }

        .btn-delete {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s;
        }
        .btn-delete:hover { color: var(--danger-soft); }

        /* --- TOAST --- */
        .toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 999; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: rgba(10, 10, 15, 0.95);
            border-left: 3px solid var(--gold-accent);
            color: #fff;
            padding: 16px 24px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.4s ease-out;
            display: flex; align-items: center; gap: 12px;
            backdrop-filter: blur(10px);
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .empty-state { text-align: center; padding: 60px; color: var(--text-secondary); font-family: var(--font-serif); font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <h1>Kopi Cyclo<span style="color:var(--gold-accent)"></span></h1>
                <span>MUHAMMAD QUSYAIRI</span>
            </div>
            <div class="current-date" id="currentDate"></div>
        </header>

        <!-- STATS -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Pendapatan</div>
                <div class="stat-value gold" id="statRevenue">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Hutang</div>
                <div class="stat-value danger" id="statPending">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Transaksi</div>
                <div class="stat-value" id="statCount">0</div>
            </div>
        </section>

        <div class="dashboard-layout">
            
            <!-- LEFT: INPUT FORM -->
            <section class="panel">
                <div class="panel-header">Catat Transaksi</div>
                <form id="coffeeForm">
                    <div class="input-group">
                        <label>Nama Kopi</label>
                        <input type="text" id="coffeeName" placeholder="Ex: Macchiato Gold" autocomplete="off">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="input-group">
                            <label>Harga ($)</label>
                            <input type="number" id="price" step="0.01" min="0" placeholder="0.00">
                        </div>
                        <div class="input-group">
                            <label>Qty</label>
                            <input type="number" id="quantity" min="1" value="1">
                        </div>
                    </div>

                    <div class="total-display-box">
                        <div class="total-label">Total Estimasi</div>
                        <div class="total-amount">$<span id="totalPreview">0.00</span></div>
                    </div>

                    <div class="input-group" style="margin-top: 20px;">
                        <label>Tanggal</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-group">
                        <div class="toggle-wrapper" onclick="document.getElementById('statusPaid').click()">
                            <span class="toggle-status" id="statusText">Belum Dibayar</span>
                            <label class="switch">
                                <input type="checkbox" id="statusPaid">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Simpan Data</button>
                </form>
            </section>

            <!-- RIGHT: TABLE -->
            <section class="panel" style="min-height: 600px;">
                <div class="table-controls">
                    <div class="panel-header" style="margin:0; border:none; padding:0;">Riwayat</div>
                    <div class="filter-group">
                        <button class="filter-btn active" onclick="filterData('all', this)">Semua</button>
                        <button class="filter-btn" onclick="filterData('paid', this)">Lunas</button>
                        <button class="filter-btn" onclick="filterData('unpaid', this)">Hutang</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Menu</th>
                                <th>Harga</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows -->
                        </tbody>
                    </table>
                    <div id="emptyState" class="empty-state">Belum ada data.</div>
                </div>
            </section>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // --- LOGIC ---
        let transactions = JSON.parse(localStorage.getItem('kopi_premium_data')) || [];
        let currentFilter = 'all';

        // Elements
        const form = document.getElementById('coffeeForm');
        const priceInput = document.getElementById('price');
        const qtyInput = document.getElementById('quantity');
        const totalPreview = document.getElementById('totalPreview');
        const statusCheckbox = document.getElementById('statusPaid');
        const statusText = document.getElementById('statusText');
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const dateInput = document.getElementById('date');

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            
            // Fancy Date Header
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', options);

            renderTable();
            updateStats();
        });

        // Calc
        function updateCalc() {
            const p = parseFloat(priceInput.value) || 0;
            const q = parseInt(qtyInput.value) || 0;
            totalPreview.textContent = (p * q).toFixed(2);
        }

        priceInput.addEventListener('input', updateCalc);
        qtyInput.addEventListener('input', updateCalc);

        // Toggle Style
        statusCheckbox.addEventListener('change', () => {
            if(statusCheckbox.checked) {
                statusText.textContent = "Sudah Lunas";
                statusText.style.color = "var(--success-soft)";
            } else {
                statusText.textContent = "Belum Dibayar";
                statusText.style.color = "var(--text-primary)";
            }
        });

        // Add Data
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newTx = {
                id: Date.now(),
                name: document.getElementById('coffeeName').value,
                price: parseFloat(priceInput.value),
                qty: parseInt(qtyInput.value),
                total: (parseFloat(priceInput.value) || 0) * (parseInt(qtyInput.value) || 0),
                date: dateInput.value,
                isPaid: statusCheckbox.checked
            };

            transactions.unshift(newTx);
            saveData();
            renderTable();
            updateStats();
            showToast('Transaksi Berhasil di tambahkan.');
            
            form.reset();
            dateInput.value = new Date().toISOString().split('T')[0];
            totalPreview.textContent = "0.00";
            statusCheckbox.checked = false;
            statusText.textContent = "Belum Dibayar";
            statusText.style.color = "var(--text-primary)";
        });

        // Render
        function renderTable() {
            tableBody.innerHTML = '';
            
            const filtered = transactions.filter(t => {
                if(currentFilter === 'paid') return t.isPaid;
                if(currentFilter === 'unpaid') return !t.isPaid;
                return true;
            });

            if(filtered.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                filtered.forEach(t => {
                    const row = document.createElement('tr');
                    const badgeClass = t.isPaid ? 'status-paid' : 'status-unpaid';
                    const badgeText = t.isPaid ? 'Lunas' : 'Hutang';
                    
                    const dateObj = new Date(t.date);
                    const dateFmt = `${dateObj.getDate().toString().padStart(2,'0')} / ${(dateObj.getMonth()+1).toString().padStart(2,'0')}`;

                    row.innerHTML = `
                        <td style="color:var(--text-secondary)">${dateFmt}</td>
                        <td style="font-family: var(--font-sans); font-weight:500">${t.name}</td>
                        <td>$${t.price.toFixed(2)}</td>
                        <td>${t.qty}</td>
                        <td style="color:var(--gold-accent); font-weight:600">$${t.total.toFixed(2)}</td>
                        <td><span class="status-pill ${badgeClass}">${badgeText}</span></td>
                        <td>
                            <button class="btn-delete" onclick="del(${t.id})">âœ–</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        // Stats
        function updateStats() {
            const income = transactions.filter(t => t.isPaid).reduce((sum,t) => sum + t.total, 0);
            const pending = transactions.filter(t => !t.isPaid).reduce((sum,t) => sum + t.total, 0);

            document.getElementById('statRevenue').textContent = `$${income.toFixed(2)}`;
            document.getElementById('statPending').textContent = `$${pending.toFixed(2)}`;
            document.getElementById('statCount').textContent = transactions.length;
        }

        // Delete
        window.del = function(id) {
            if(confirm('Hapus data ini?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveData();
                renderTable();
                updateStats();
            }
        };

        // Filter
        window.filterData = function(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTable();
        };

        function saveData() {
            localStorage.setItem('kopi_premium_data', JSON.stringify(transactions));
        }

        function showToast(msg) {
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerHTML = `<span>${msg}</span>`;
            document.getElementById('toastContainer').appendChild(el);
            setTimeout(() => { el.style.opacity='0'; el.style.transform='translateX(100%)'; setTimeout(()=>el.remove(), 500); }, 3000);
        }
    </script>
</body>
</html>
